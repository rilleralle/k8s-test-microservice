apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: k8s-graph
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: k8s-deployment
spec:
  replicas: 3 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: k8s-graph
    spec:
      containers:
      - name: k8s-graph
        image: rilleralle/test-k8s:v2
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /liveness
            port: 3000
        readinessProbe:
          httpGet:
            path: /readiness
            port: 3000